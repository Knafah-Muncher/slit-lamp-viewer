<!DOCTYPE html>
<html>
<head>
    <title>Analyze Slit Lamp Model Parts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a2e; color: #fff; }
        #output { white-space: pre-wrap; background: #000; padding: 20px; border-radius: 8px; }
        h1 { color: #60a5fa; }
    </style>
</head>
<body>
    <h1>üîç Analyzing Slit Lamp Model Structure</h1>
    <div id="output">Loading model...</div>
    <script>
        const loader = new THREE.GLTFLoader();
        const output = document.getElementById('output');
        
        loader.load('optician_tool_-_slit_lamp.glb', function(gltf) {
            let result = '‚úÖ Model loaded successfully!\n\n';
            result += 'üì¶ MODEL STRUCTURE:\n';
            result += '==================\n\n';
            
            function analyzeObject(obj, depth = 0) {
                const indent = '  '.repeat(depth);
                const type = obj.type;
                const name = obj.name || '(unnamed)';
                
                result += `${indent}${depth === 0 ? 'üìÅ' : '‚îî‚îÄ'} ${type}: "${name}"\n`;
                
                if (obj.isMesh) {
                    const geometry = obj.geometry;
                    const material = obj.material;
                    result += `${indent}   ‚îú‚îÄ Vertices: ${geometry.attributes.position.count}\n`;
                    result += `${indent}   ‚îú‚îÄ Material: ${material.type}\n`;
                    result += `${indent}   ‚îî‚îÄ Position: (${obj.position.x.toFixed(2)}, ${obj.position.y.toFixed(2)}, ${obj.position.z.toFixed(2)})\n`;
                }
                
                if (obj.children && obj.children.length > 0) {
                    result += `${indent}   Children: ${obj.children.length}\n`;
                    obj.children.forEach(child => analyzeObject(child, depth + 1));
                }
                result += '\n';
            }
            
            analyzeObject(gltf.scene);
            
            result += '\n\nüéØ MANIPULATABLE PARTS:\n';
            result += '======================\n';
            result += 'These are the named objects we can control:\n\n';
            
            const parts = [];
            gltf.scene.traverse((obj) => {
                if (obj.name && obj.name !== 'Scene' && obj.name !== '') {
                    parts.push({
                        name: obj.name,
                        type: obj.type,
                        position: obj.position,
                        rotation: obj.rotation
                    });
                }
            });
            
            parts.forEach((part, index) => {
                result += `${index + 1}. "${part.name}" (${part.type})\n`;
                result += `   Position: (${part.position.x.toFixed(2)}, ${part.position.y.toFixed(2)}, ${part.position.z.toFixed(2)})\n`;
                result += `   Rotation: (${part.rotation.x.toFixed(2)}, ${part.rotation.y.toFixed(2)}, ${part.rotation.z.toFixed(2)})\n\n`;
            });
            
            output.textContent = result;
            
        }, undefined, function(error) {
            output.textContent = '‚ùå Error loading model: ' + error;
        });
    </script>
</body>
</html>
