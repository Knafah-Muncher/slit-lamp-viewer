<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slit Lamp 3D Model - Interactive Viewer</title>
    <meta name="description" content="Interactive 3D model of ophthalmology slit lamp examination instrument">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            color: #fff;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 50px;
            border-radius: 16px;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px auto 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            width: 0%;
            transition: width 0.3s;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 38, 38, 0.95);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: 13px;
            color: #ccc;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .info h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #60a5fa;
        }
        
        .info p {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading 3D Model...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div id="progress-text" style="font-size: 12px; color: #999; margin-top: 10px;">0%</div>
    </div>
    
    <div id="error" class="error" style="display: none;">
        <h2>Error Loading Model</h2>
        <p id="error-message"></p>
    </div>
    
    <div class="info">
        <h1>Slit Lamp 3D Model</h1>
        <p>Professional ophthalmology examination instrument</p>
    </div>
    
    <div class="controls">
        Left Click + Drag: Rotate | Right Click + Drag: Pan | Scroll: Zoom
    </div>
    
    <script>
        let scene, camera, renderer, controls, model;
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);
            
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 3, 7);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.physicallyCorrectLights = true;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 2;
            controls.maxDistance = 20;
            controls.maxPolarAngle = Math.PI / 2;
            controls.target.set(0, 1, 0);
            controls.update();
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight1.position.set(5, 10, 7);
            directionalLight1.castShadow = true;
            directionalLight1.shadow.mapSize.width = 2048;
            directionalLight1.shadow.mapSize.height = 2048;
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0x6495ed, 0.3);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            const pointLight1 = new THREE.PointLight(0xffffff, 0.6);
            pointLight1.position.set(3, 4, 3);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x60a5fa, 0.4);
            pointLight2.position.set(-3, 3, -3);
            scene.add(pointLight2);
            
            const groundGeometry = new THREE.CircleGeometry(15, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2a2a3e,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            loadModel();
            
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'optician_tool_-_slit_lamp.glb',
                
                function(gltf) {
                    model = gltf.scene;
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            if (child.material) {
                                child.material.needsUpdate = true;
                            }
                        }
                    });
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 4 / maxDim;
                    model.scale.multiplyScalar(scale);
                    
                    const scaledBox = new THREE.Box3().setFromObject(model);
                    const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
                    
                    model.position.x = -scaledCenter.x;
                    model.position.y = -scaledBox.min.y;
                    model.position.z = -scaledCenter.z;
                    
                    scene.add(model);
                    
                    const modelSize = scaledBox.getSize(new THREE.Vector3());
                    const modelCenter = scaledBox.getCenter(new THREE.Vector3());
                    controls.target.copy(modelCenter);
                    
                    const distance = modelSize.length() * 1.5;
                    camera.position.set(
                        modelCenter.x + distance * 0.7,
                        modelCenter.y + distance * 0.5,
                        modelCenter.z + distance * 0.7
                    );
                    
                    camera.lookAt(modelCenter);
                    controls.update();
                    
                    document.getElementById('loading').style.display = 'none';
                },
                
                function(xhr) {
                    if (xhr.lengthComputable) {
                        const percentComplete = (xhr.loaded / xhr.total) * 100;
                        document.getElementById('progress-fill').style.width = percentComplete + '%';
                        document.getElementById('progress-text').textContent = 
                            Math.round(percentComplete) + '%';
                    }
                },
                
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error-message').textContent = 
                        'Failed to load 3D model. Make sure optician_tool_-_slit_lamp.glb is in the same directory.';
                }
            );
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
